<body>

        function preload()
        {
            this.load.image ('background','/Assets/sky.png');
        }
        
        function create()
        {
            background=this.add.image (400,300, 'background');
			
			texte=this.add.text(100,200, 'Pour jouer à ce premier jeu,\nil faut utiliser la souris\nafin de cliquer sur la bonne réponse.', {fontFamily: 'Times new roman', fontSize:45, color:'#000000'});
			
			setTimeout(
				"window.location.href = 'jeu1-image.html';", 
				8000);
        }
        
    </script>
</body>
