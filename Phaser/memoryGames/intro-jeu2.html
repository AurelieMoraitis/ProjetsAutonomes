<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Jeu Phaser:consignes jeu 2</title>
    <script src="../PhaserLib/phaser.min.js"> </script> <!--permet d'aller chercher dans un dossier au dessus -commentaire HTML-->
</head>

<body>
    <script>
        
        var config =
            {
                type: Phaser.Auto,
                width:800,
                height: 600,
                physics:
                {
                    default: 'arcade'},
                scene:
                {
                    preload: preload,
                    create: create
                    //update: update
                }
            };
        
        var game = new Phaser.Game(config);
        var background, texte;
		
        function preload()
        {
			this.load.image ('background','/Assets/sky.png');
        }
        
        function create()
        {
            background=this.add.image (400,300, 'background');
			
			texte=this.add.text(100,150, 'Pour ce deuxième jeu,\nil faut utiliser les flèches \nafin de déplacer le personnage.\n\nPour sauter, utilise la flèche du haut.', {fontFamily: 'Times new roman', fontSize:45, color:'#000000'});
			
			setTimeout(
				"window.location.href = 'jeu2-plateforme.html';",
				8000);
        }
        
    </script>
</body>
</html>
