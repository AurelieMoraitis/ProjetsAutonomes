<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Jeu Phaser: écran d'accueil</title>
    <script src="/PhaserLib/phaser.min.js"> </script> <!--permet d'aller chercher dans un dossier au dessus -commentaire HTML-->
</head>

<body>
    <script>
        
        var config =
            {
                type: Phaser.Auto,
                width:800,
                height:600,
                physics:
                {
                    default: 'arcade'},
                scene:
                {
                    preload: preload,
                    create: create
                    //update: update
                }
            };
        
        var game = new Phaser.Game(config);
        var background, texte, texte2;
		
        function preload()
        {
            this.load.image ('background','/Assets/sky.png');
        }
        
        function create()
        {
			background=this.add.image (400,300, 'background');
			texte=this.add.text(200,200,'Jeux de mémoire', {fontFamily: 'Times new roman', fontSize:60,fontStyle:'bold'});
			
			texte2=this.add.text(20,550,'Par Aurélie Moraitis', {fontFamily: 'Times new roman', fontSize:30,fontStyle:'italic'});
			
			
			setTimeout(
				"window.location.href = 'intro-jeu1.html';", 
				5000);
        }
        
    </script>
</body>
</html>
